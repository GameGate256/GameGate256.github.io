    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const countdownElement = document.querySelector('h2.daycountdown');

            function updateCountdown() {
                const today = new Date();
                const year = today.getMonth() > 3 || (today.getMonth() === 3 && today.getDate() > 5) ? today.getFullYear() + 1 : today.getFullYear();
                const targetDate = new Date(year, 3, 5); // 4월 5일
                const timeDifference = targetDate - today;
                const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

                countdownElement.textContent = `식목일 D-${daysLeft}`;
            }

            updateCountdown();
        });
    </script>
