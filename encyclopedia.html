<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="encyclopediastyle.css">

</head>
<body>
    <header>
        <h1>대충 식물도감</h1>
        <nav>
            <ul>
                <li><a href="main.html">메인</a></li>
                <li><a class="non-colorize" href="#">|</a></li>
                <li><a href="encyclopedia.html">도감</a></li>
                <li><a class="non-colorize" href="#">|</a></li>
                <li><a href="about.html">사이트</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="sidebar-placeholder">
            <div class="sidebar" id="sidebar">
                <h2>목록</h2>
                <ul>
                    <li><a href="#plant1">식물 1</a></li>
                    <li><a href="#plant2">식물 2</a></li>
                    <li><a href="#plant3">식물 3</a></li>
                    <!-- Add more plants as needed -->
                </ul>
            </div>
        </div>
        <div class="content">
            <div id="plant1" class="plant">
                <img src="plant1.jpg" alt="식물 1">
                <h3>식물 1</h3>
                <p>여기에 식물 1의 설명이 들어갑니다.</p>
            </div>
            <div id="plant2" class="plant">
                <img src="plant2.jpg" alt="식물 2">
                <h3>식물 2</h3>
                <p>여기에 식물 2의 설명이 들어갑니다.</p>
            </div>
            <div id="plant3" class="plant">
                <img src="plant3.jpg" alt="식물 3">
                <h3>식물 3</h3>
                <p>여기에 식물 3의 설명이 들어갑니다.</p>
            </div>
            <!-- Add more plant details as needed -->
        </div>
    </div>
    <footer>
        <p class="team-name">© AI 프로그래밍입문(15291_020) 10조 개 발</p>
        <p class="team-mate">202423862 허준서</p>
        <p class="team-mate">202434657 임소연</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebarLinks = document.querySelectorAll('.sidebar ul li a');

            sidebarLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var targetId = this.getAttribute('href').substring(1);
                    var targetElement = document.getElementById(targetId);
                    var offset = 20; // Adjust if needed to account for fixed header or other elements

                    window.scrollTo({
                        top: targetElement.offsetTop - offset,
                        behavior: 'smooth'
                    });
                });
            });

            window.addEventListener('scroll', function() {
                var sidebar = document.getElementById('sidebar');
                var sidebarPlaceholder = document.querySelector('.sidebar-placeholder');
                var footer = document.querySelector('footer');
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var sidebarHeight = sidebar.offsetHeight;
                var footerTop = footer.offsetTop;
                var offset = 20; // Distance from the top of the viewport

                // Check if the sidebar should be fixed
                if (scrollTop + offset >= sidebarPlaceholder.offsetTop) {
                    sidebar.style.position = 'fixed';
                    sidebar.style.top = offset + 'px';
                    sidebar.style.width = sidebarPlaceholder.offsetWidth + 'px';

                    // Ensure the sidebar doesn't overlap the footer
                    if (scrollTop + sidebarHeight + offset > footerTop) {
                        sidebar.style.top = (footerTop - scrollTop - sidebarHeight) + 'px';
                    }
                } else {
                    sidebar.style.position = 'static';
                    sidebar.style.width = 'auto';
                }
            });
        });
    </script>
</body>
</html>
